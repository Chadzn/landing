<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Brownie is the best dessert in the world</h1>
      <p>Change your life and learn to recipe.</p>
      <a class="btn-primary" href="#" target="_blank">Cook now !</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center" >How it cook</h2>
    <div class="cards">
      <div class="card">
        <img src="images/book.svg" alt="">
        <h3>Read</h3>
        <p>Cookbook</p>
      </div>
      <div class="card">
        <img src="images/chef.svg" alt="">
        <h3>Chef</h3>
        <p>Cooking</p>
      </div>
      <div class="card">
        <img src="images/cookie.svg" alt="">
        <h3>Love</h3>
        <p>I love brownie</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i>.</p>

    </div>
  </div>
</body>
</html>
